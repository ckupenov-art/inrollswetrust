<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Toilet Pack Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b1120; /* page background color */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.5rem 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
      z-index: 10;
      font-size: 0.85rem;
    }
    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }
    header h1 {
      margin: 0;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    header span.subtitle {
      font-size: 0.7rem;
      color: #9ca3af;
    }
    #count-label {
      font-size: 0.8rem;
      color: #e5e7eb;
    }
    main {
      position: relative;
      flex: 1;
    }
    #scene-container {
      position: absolute;
      inset: 0;
    }
    #hint {
      position: absolute;
      left: 50%;
      bottom: 0.6rem;
      transform: translateX(-50%);
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: #9ca3af;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Floating control panel (C3) – top-left */
    #control-panel {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      z-index: 20;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 0.75rem;
      padding: 0.7rem 0.8rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
      min-width: 220px;
      max-width: 260px;
      font-size: 0.75rem;
    }
    #control-panel h2 {
      margin: 0 0 0.4rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #e5e7eb;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }
    .field label {
      flex: 1;
      font-size: 0.7rem;
      color: #9ca3af;
    }
    .field input {
      width: 70px;
      padding: 0.2rem 0.3rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.7rem;
    }
    #total-rolls {
      font-weight: 600;
      color: #e5e7eb;
    }
    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.3rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: 500;
      background: #4f46e5;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.6);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      white-space: nowrap;
    }
    button.secondary {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: none;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.7);
      background: #4338ca;
    }
    button.secondary:hover {
      background: #111827;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.8);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.5);
    }
    button.secondary:active {
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>3D Toilet Pack Generator</h1>
      <span class="subtitle">Sideways rolls · Three.js · GitHub Pages</span>
    </div>
    <div>
      <span id="count-label">– rolls</span>
    </div>
  </header>

  <main>
    <div id="scene-container"></div>
    <div id="hint">Left: Rotate · Right/Middle: Pan · Scroll: Zoom</div>

    <!-- Floating minimal control panel (C3) -->
    <div id="control-panel">
      <h2>Pack Settings</h2>
      <div class="field-group">
        <div class="field">
          <label for="rollsPerRowInput">Rolls per row</label>
          <input id="rollsPerRowInput" type="number" min="1" value="4">
        </div>
        <div class="field">
          <label for="rowsPerLayerInput">Rows per layer</label>
          <input id="rowsPerLayerInput" type="number" min="1" value="3">
        </div>
        <div class="field">
          <label for="layersInput">Layers</label>
          <input id="layersInput" type="number" min="1" value="2">
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="rollDiameterInput">Roll Ø (mm)</label>
          <input id="rollDiameterInput" type="number" min="10" value="120">
        </div>
        <div class="field">
          <label for="coreDiameterInput">Core Ø (mm)</label>
          <input id="coreDiameterInput" type="number" min="5" value="45">
        </div>
        <div class="field">
          <label for="rollHeightInput">Height (mm)</label>
          <input id="rollHeightInput" type="number" min="10" value="100">
        </div>
      </div>

      <div class="field-group" style="margin-bottom: 0.2rem;">
        <div class="field">
          <label>Total rolls</label>
          <span id="total-rolls">–</span>
        </div>
      </div>

      <div class="buttons-row">
        <button id="generateBtn">Generate</button>
        <button id="resetCameraBtn" class="secondary">Reset camera</button>
        <button id="exportPngBtn" class="secondary">Export PNG</button>
      </div>
    </div>
  </main>

  <!-- Import map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>

  <!-- Main module script -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
