<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Toilet Pack Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b1120;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    body { display: flex; flex-direction: column; }

    header {
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
      z-index: 10;
      font-size: 0.9rem;
    }
    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    header span.subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    #count-label {
      font-size: 0.9rem;
      color: #e5e7eb;
      font-weight: 600;
    }

    main { position: relative; flex: 1; }
    #scene-container { position: absolute; inset: 0; }

    #hint {
      position: absolute;
      left: 50%;
      bottom: 0.6rem;
      transform: translateX(-50%);
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.8rem;
      color: #9ca3af;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Control panel top-left */
    #control-panel {
      position: absolute;
      top: 0.9rem;
      left: 0.9rem;
      z-index: 20;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 0.9rem;
      padding: 0.9rem 1rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 12px 28px rgba(15,23,42,0.9);
      min-width: 240px;
      max-width: 280px;
      font-size: 0.85rem;
    }
    #control-panel h2 {
      margin: 0 0 0.45rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #e5e7eb;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-bottom: 0.55rem;
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    .field label {
      flex: 1;
      font-size: 0.8rem;
      color: #cbd5f5;
    }
    .field input {
      width: 80px;
      padding: 0.28rem 0.35rem;
      border-radius: 0.45rem;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.8rem;
    }

    #total-rolls {
      font-weight: 700;
      color: #f9fafb;
      font-size: 0.9rem;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      background: #4f46e5;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      box-shadow: 0 6px 14px rgba(79,70,229,0.6);
      white-space: nowrap;
    }
    button.secondary {
      background: #0f172a;
      border: 1px solid rgba(148,163,184,0.9);
      color: #e5e7eb;
      box-shadow: none;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(79,70,229,0.7);
      background: #4338ca;
    }
    button.secondary:hover {
      background: #111827;
      box-shadow: 0 8px 18px rgba(15,23,42,0.8);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(79,70,229,0.5);
    }
    button.secondary:active {
      box-shadow: 0 4px 10px rgba(15,23,42,0.8);
    }

    /* Camera debug panel top-right */
    #camera-debug {
      position: absolute;
      top: 0.9rem;
      right: 0.9rem;
      z-index: 20;
      background: rgba(15,23,42,0.95);
      border-radius: 0.6rem;
      padding: 0.5rem 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.75rem;
      color: #9ca3af;
      max-width: 200px;
      line-height: 1.35;
    }
    #camera-debug strong { color: #e5e7eb; }
  </style>
</head>

<body>
  <header>
    <div class="title-block">
      <h1>3D Toilet Pack Generator</h1>
      <span class="subtitle">Sideways rolls · Three.js</span>
    </div>
    <div><span id="count-label">– rolls</span></div>
  </header>

  <main>
    <div id="scene-container"></div>
    <div id="hint">Left: Rotate • Right/Middle: Pan • Scroll: Zoom</div>

    <!-- Control panel -->
    <div id="control-panel">
      <h2>Pack Settings</h2>

      <div class="field-group">
        <div class="field">
          <label for="rollsPerRowInput">Rolls per row</label>
          <input id="rollsPerRowInput" type="number" min="1" value="4">
        </div>
        <div class="field">
          <label for="rowsPerLayerInput">Rows per layer</label>
          <input id="rowsPerLayerInput" type="number" min="1" value="3">
        </div>
        <div class="field">
          <label for="layersInput">Layers</label>
          <input id="layersInput" type="number" min="1" value="2">
        </div>
        <div class="field">
          <label>Total rolls</label>
          <span id="total-rolls">–</span>
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="rollDiameterInput">Roll Ø (mm)</label>
          <input id="rollDiameterInput" type="number" min="10" value="120">
        </div>
        <div class="field">
          <label for="coreDiameterInput">Core Ø (mm)</label>
          <input id="coreDiameterInput" type="number" min="5" value="45">
        </div>
        <div class="field">
          <label for="rollHeightInput">Height (mm)</label>
          <input id="rollHeightInput" type="number" min="10" value="100">
        </div>
        <div class="field">
          <label for="rollGapInput">Roll gap (mm)</label>
          <input id="rollGapInput" type="number" step="0.1" min="0" value="1.0">
        </div>
      </div>

      <div class="buttons-row">
        <button id="generateBtn">Generate</button>
        <button id="resetCameraBtn" class="secondary">Reset camera</button>
        <button id="exportPngBtn" class="secondary">Export PNG</button>
      </div>
    </div>

    <!-- Camera debug panel -->
    <div id="camera-debug">
      <strong>Camera</strong><br>
      x: <span id="cam-x">–</span><br>
      y: <span id="cam-y">–</span><br>
      z: <span id="cam-z">–</span><br>
      <strong>Target</strong><br>
      tx: <span id="cam-tx">–</span><br>
      ty: <span id="cam-ty">–</span><br>
      tz: <span id="cam-tz">–</span>
    </div>
  </main>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
