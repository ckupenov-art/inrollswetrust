<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Toilet Pack Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    body { display: flex; flex-direction: column; }

    header {
      padding: 0.8rem 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.8);
      z-index: 10;
      font-size: 1rem;
    }

    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.15rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #e5e7eb;
    }
    header span.subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    #count-label {
      font-size: 1rem;
      color: #e5e7eb;
      font-weight: 600;
    }

    main {
      position: relative;
      flex: 1;
    }

    #scene-container {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
    }

    #control-panel {
      position: absolute;
      top: 1.4rem;
      left: 1.4rem;
      z-index: 20;

      backdrop-filter: blur(14px) saturate(160%);
      background: rgba(22, 28, 41, 0.78);

      border-radius: 1.2rem;
      padding: 1.6rem 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.12);

      min-width: 295px;
      max-width: 340px;

      color: #e7e9f0;
    }

    #control-panel h2 {
      margin: 0 0 1.25rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      margin-bottom: 1.3rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .field label {
      flex: 1.2;
      font-size: 1rem;
      color: #d6daeb;
      font-weight: 500;
    }

    .field input {
      width: 120px;
      padding: 0.55rem 0.7rem;
      border-radius: 0.55rem;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(0, 0, 0, 0.35);
      color: #f2f2f7;
      font-size: 1rem;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      margin-top: 0.8rem;
    }

    button {
      border: none;
      padding: 0.65rem 1.2rem;
      border-radius: 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #7065ff, #5246e3);
      color: white;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #e8eaf2;
    }

    #camera-debug {
      position: absolute;
      top: 1.4rem;
      right: 1.4rem;
      z-index: 20;
      backdrop-filter: blur(12px);
      background: rgba(20,23,33,0.7);
      border-radius: 0.9rem;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.95rem;
      color: #dadcef;
      line-height: 1.45;
      max-width: 240px;
    }
  </style>
</head>

<body>
  <header>
    <div class="title-block">
      <h1>3D Toilet Pack Generator</h1>
      <span class="subtitle">Sideways rolls · Three.js</span>
    </div>
    <div><span id="count-label">– rolls</span></div>
  </header>

  <main>
    <div id="scene-container"></div>

    <div id="control-panel">
      <h2>Pack Settings</h2>

      <div class="field-group">

        <!-- CHANNEL = Z -->
        <div class="field">
          <label for="rollsChannelInput">Rolls per Channel (Z)</label>
          <input id="rollsChannelInput" type="number" min="1" value="4">
        </div>

        <!-- LANE = X -->
        <div class="field">
          <label for="rollsLaneInput">Rolls per Lane (X)</label>
          <input id="rollsLaneInput" type="number" min="1" value="3">
        </div>

        <!-- LAYER = Y -->
        <div class="field">
          <label for="rollsLayerInput">Rolls per Layer (Y)</label>
          <input id="rollsLayerInput" type="number" min="1" value="2">
        </div>

        <div class="field">
          <label>Total rolls</label>
          <span id="total-rolls">–</span>
        </div>
      </div>

      <div class="field-group">

        <div class="field">
          <label for="rollDiameterInput">Roll Ø (mm)</label>
          <input id="rollDiameterInput" type="number" min="10" value="120">
        </div>

        <div class="field">
          <label for="coreDiameterInput">Core Ø (mm)</label>
          <input id="coreDiameterInput" type="number" min="5" value="45">
        </div>

        <div class="field">
          <label for="rollHeightInput">Height (mm)</label>
          <input id="rollHeightInput" type="number" min="10" value="100">
        </div>

        <div class="field">
          <label for="rollGapInput">Roll gap (mm)</label>
          <input id="rollGapInput" type="number" step="0.1" min="0" value="7">
        </div>

      </div>

      <div class="buttons-row">
        <button id="generateBtn">Generate</button>
        <button id="resetCameraBtn" class="secondary">Reset camera</button>
        <button id="exportPngBtn" class="secondary">Export PNG</button>
      </div>
    </div>

    <div id="camera-debug">
      <strong>Camera</strong><br>
      x: <span id="cam-x">–</span><br>
      y: <span id="cam-y">–</span><br>
      z: <span id="cam-z">–</span><br>
      <strong>Target</strong><br>
      tx: <span id="cam-tx">–</span><br>
      ty: <span id="cam-ty">–</span><br>
      tz: <span id="cam-tz">–</span>
    </div>

  </main>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="./js/main_final.js?v=99"></script>
</body>
</html>
