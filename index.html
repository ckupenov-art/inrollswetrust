<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In Rolls We Trust</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body { display: flex; flex-direction: column; }

    /* HEADER */
    header {
      padding: 0.8rem 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
    }
    header h1 { margin: 0; font-size: 1.15rem; letter-spacing: 0.12em; }
    .subtitle { color: #9ca3af; font-size: 0.9rem; }
    #count-label { font-weight: 600; }

    /* SCENE */
    main { position: relative; flex: 1; }
    #scene-container { position: absolute; inset: 0; z-index: 0; }
    canvas { position: absolute; inset: 0; z-index: 1; display: block; }

    #hint {
      position: absolute; left: 50%; bottom: 0.8rem;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.9);
      padding: 0.35rem 0.8rem; border-radius: 999px;
      color: #9ca3af; font-size: 0.85rem; z-index: 50;
    }

    /* PANEL */
    #control-panel {
      position: absolute;
      top: 1.4rem; left: 1.4rem;
      z-index: 20;
      backdrop-filter: blur(14px) saturate(160%);
      background: rgba(22, 28, 41, 0.78);
      border-radius: 1.2rem;
      padding: 1.6rem 1.8rem;
      min-width: 330px;
      max-width: 330px;   /* fixed width = no overflow issues */
      color: #e7e9f0;
      border: 1px solid rgba(255,255,255,0.12);
      overflow: hidden;   /* clean edges */
    }

    #control-panel h2 {
      margin: 0 0 1.2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .field-group { 
      display: flex; flex-direction: column; gap: 0.85rem;
      margin-bottom: 1.2rem; padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .field label {
      flex: 1.2;
      font-size: 1rem;
      color: #d6daeb;
    }

    .field input {
      width: 120px;
      padding: 0.55rem 0.7rem;
      border-radius: 0.55rem;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 1rem;
    }

    #total-rolls {
      font-size: 1.05rem;
      font-weight: 600;
    }

    /* BUTTONS */
    .buttons-row {
      display: flex;
      flex-wrap: wrap;     /* <— makes all buttons always visible */
      gap: 0.65rem;
      margin-top: 0.7rem;
    }

    .buttons-row button {
      flex: 1 1 auto;       /* <— allows scaling */
      padding: 0.6rem 1.2rem;
      border-radius: 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #7065ff, #5246e3);
      color: white;
      border: none;
      white-space: nowrap;
    }

    button.secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* CAMERA DEBUG */
    #camera-debug {
      position: absolute;
      top: 1.4rem; right: 1.4rem;
      background: rgba(20,23,33,0.75);
      backdrop-filter: blur(12px);
      padding: 1rem 1.2rem;
      border-radius: 0.9rem;
      color: #dadcef;
      font-size: 0.95rem;
      line-height: 1.45;
      border: 1px solid rgba(255,255,255,0.1);
      z-index: 20;
    }
  </style>
</head>

<body>
  <header>
    <div class="title-block">
      <h1>In Rolls We Trust</h1>
      <span class="subtitle">Sideways rolls · Three.js</span>
    </div>
    <div><span id="count-label">– rolls</span></div>
  </header>

  <main>
    <div id="scene-container"></div>
    <div id="hint">Left: Rotate · Right/Middle: Pan · Scroll: Zoom</div>

    <div id="control-panel">
      <h2>Pack Settings</h2>

      <div class="field-group">

        <!-- CHANNEL = Z axis -->
        <div class="field">
          <label for="rollsPerChannelInput">Rolls per Channel</label>
          <input id="rollsPerChannelInput" type="number" min="1" value="3">
        </div>

        <!-- LANE = X axis -->
        <div class="field">
          <label for="rollsPerLaneInput">Rolls per Lane</label>
          <input id="rollsPerLaneInput" type="number" min="1" value="4">
        </div>

        <!-- LAYER = Y axis -->
        <div class="field">
          <label for="rollsPerLayerInput">Rolls per Layer</label>
          <input id="rollsPerLayerInput" type="number" min="1" value="2">
        </div>

        <div class="field">
          <label>Total rolls</label>
          <span id="total-rolls">–</span>
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="rollDiameterInput">Roll Ø (mm)</label>
          <input id="rollDiameterInput" type="number" min="10" value="120">
        </div>
        <div class="field">
          <label for="coreDiameterInput">Core Ø (mm)</label>
          <input id="coreDiameterInput" type="number" min="5" value="45">
        </div>
        <div class="field">
          <label for="rollHeightInput">Height (mm)</label>
          <input id="rollHeightInput" type="number" min="10" value="100">
        </div>
        <div class="field">
          <label for="rollGapInput">Roll gap (mm)</label>
          <input id="rollGapInput" type="number" min="0" value="7">
        </div>
      </div>

      <div class="buttons-row">
        <button id="generateBtn">Generate</button>
        <button id="resetCameraBtn" class="secondary">Reset Camera</button>
        <button id="exportPngBtn" class="secondary">Export PNG</button>
      </div>
    </div>

    <div id="camera-debug">
      <strong>Camera</strong><br>
      x: <span id="cam-x">–</span><br>
      y: <span id="cam-y">–</span><br>
      z: <span id="cam-z">–</span><br>
      <strong>Target</strong><br>
      tx: <span id="cam-tx">–</span><br>
      ty: <span id="cam-ty">–</span><br>
      tz: <span id="cam-tz">–</span>
    </div>
  </main>

  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.165.0/build/three.module.js" } }
  </script>

  <script type="module" src="./js/main_final.js?v=102"></script>
</body>
</html>
