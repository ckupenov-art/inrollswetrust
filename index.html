<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In Rolls We Trust</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      background: #e8e4da;
    }

    /* DESKTOP HEADER */
    header {
      padding: 0.8rem 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148,163,184,0.4);
      color: #e5e7eb;
      z-index: 100;        /* keep header above canvas */
      position: relative;
    }
    header h1 { margin: 0; font-size: 1.15rem; letter-spacing: 0.12em; }
    @media (max-width: 800px) { header { display: none; } }

    /* MAIN AREA */
    main {
      position: relative;
      flex: 1;
      overflow: hidden;
      height: 100%;
    }

    #scene-container {
      position: absolute;
      inset: 0;
      z-index: 1; /* canvas BELOW menu */
    }

    canvas {
      position: absolute;
      inset: 0;
      display: block;
      z-index: 1;
    }

    #hint {
      position: absolute;
      left: 50%;
      bottom: 0.8rem;
      transform: translateX(-50%);
      background: rgba(15,23,42,0.9);
      padding: 0.35rem 0.8rem;
      border-radius: 1rem;
      color: #9ca3af;
      z-index: 50;
      font-size: 0.85rem;
    }

    /* DESKTOP PANEL */
    #control-panel {
      position: absolute;
      top: 1.4rem;
      left: 1.4rem;
      width: 330px;
      padding: 1.6rem 1.8rem;
      background: rgba(22,28,41,0.78);
      border-radius: 1.2rem;
      backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.12);
      color: #e7e9f0;
      z-index: 200; /* ABOVE canvas */
      transition: transform 0.35s ease;
    }

    /* MOBILE PANEL — bulletproof drawer (always works) */
    @media (max-width: 800px) {
      #control-panel {
        position: fixed;
        left: 0; right: 0;
        bottom: 0;
        width: 100%;
        height: 50vh;        /* FIXED OPEN HEIGHT */
        transform: translateY(0%);
        border-radius: 1.2rem 1.2rem 0 0;
        padding: 1.4rem;
        z-index: 200;
      }

      /* COLLAPSED — push down by 90% of its height */
      body.mobile-collapsed #control-panel {
        transform: translateY(90%);
      }

      #hint {
        bottom: 52vh; /* keep hint above drawer */
      }
    }

    /* MOBILE TOGGLE BUTTON */
    #mobile-toggle-btn {
      display: none;
      position: fixed;
      bottom: 0.6rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.55rem 1.3rem;
      background: rgba(40,45,65,0.9);
      color: #f0f0f0;
      border-radius: 0.7rem;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      z-index: 500; /* always on top */
      font-size: 1rem;
      font-weight: 600;
    }
    @media (max-width: 800px) {
      #mobile-toggle-btn { display: block; }
    }

    /* INPUT groups */
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .field label { color: #d6daeb; flex: 1.2; }
    .field input {
      width: 120px;
      padding: 0.55rem;
      border-radius: 0.55rem;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 1rem;
    }

    @media (max-width: 800px) {
      .field { flex-direction: column; align-items: flex-start; }
      .field input { width: 100%; }
    }

    /* BUTTON ROW */
    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      margin-top: 0.7rem;
    }
    .buttons-row button {
      flex: 1 1 auto;
      padding: 0.6rem 1.2rem;
      border-radius: 0.8rem;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 600;
      background: linear-gradient(135deg,#7065ff,#5246e3);
      color: white;
      font-size: 1rem;
    }
    button.secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* CAMERA DEBUG (desktop only) */
    #camera-debug {
      position: absolute;
      top: 1.4rem;
      right: 1.4rem;
      padding: 1rem;
      border-radius: 0.9rem;
      background: rgba(20,23,33,0.75);
      border: 1px solid rgba(255,255,255,0.1);
      color: #dadcef;
      font-size: 0.95rem;
      z-index: 300;
    }
    @media (max-width: 800px) {
      #camera-debug { display: none; }
    }
  </style>
</head>



<!-- BODY -->

<body>

  <button id="mobile-toggle-btn">Pack Settings</button>

  <header>
    <h1>In Rolls We Trust</h1>
    <span id="count-label">– rolls</span>
  </header>

  <main>
    <div id="scene-container"></div>

    <div id="hint">Drag: Rotate • Two fingers: Pan • Pinch: Zoom</div>

    <div id="control-panel">

      <h2>Pack Settings</h2>

      <div class="field-group">
        <div class="field"><label>Rolls per Channel</label><input id="rollsPerChannelInput" type="number" value="3"></div>
        <div class="field"><label>Rolls per Lane</label><input id="rollsPerLaneInput" type="number" value="4"></div>
        <div class="field"><label>Rolls per Layer</label><input id="rollsPerLayerInput" type="number" value="2"></div>
        <div class="field"><label>Total rolls</label><span id="total-rolls">–</span></div>
      </div>

      <div class="field-group">
        <div class="field"><label>Roll Ø (mm)</label><input id="rollDiameterInput" type="number" value="120"></div>
        <div class="field"><label>Core Ø (mm)</label><input id="coreDiameterInput" type="number" value="45"></div>
        <div class="field"><label>Height (mm)</label><input id="rollHeightInput" type="number" value="100"></div>
        <div class="field"><label>Roll gap (mm)</label><input id="rollGapInput" type="number" value="7"></div>
      </div>

      <div class="buttons-row">
        <button id="generateBtn">Generate</button>
        <button id="resetCameraBtn" class="secondary">Reset Camera</button>
        <button id="exportPngBtn" class="secondary">Export PNG</button>
      </div>

    </div>

    <div id="camera-debug">
      x:<span id="cam-x">–</span><br>
      y:<span id="cam-y">–</span><br>
      z:<span id="cam-z">–</span><br>
      tx:<span id="cam-tx">–</span><br>
      ty:<span id="cam-ty">–</span><br>
      tz:<span id="cam-tz">–</span>
    </div>
  </main>


  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.165.0/build/three.module.js" } }
  </script>

  <script type="module" src="./js/main_final.js?v=400"></script>

</body>
</html>
